# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
lang: en
title: Loosely Coupled Thinking
email: jevdemon@acm.org 
description: Experimenting with the indieweb.
# Webmentions - leave blank (remove "yes") if you would not like to receive & display webmentions from other sites
webmentions:

baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jevdemon
github_username:  jevdemon
# Tumblr URL
tumblr_url: 
# Linkedin profile URL - Expecting a full url, not username
linkedin_url: http://linkedin.com
# Facebook profile URL - Expecting a full url, not username
facebook_url: http://facebook.com


# Can be over ridden with author: in Front Matter
author: Your Name

# Expecting a full url, not relative to site.url
author_img: https://avatars3.githubusercontent.com/u/3083652

# Build settings
markdown: kramdown
gems:
  - github-pages
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-gist

paginate: 5
