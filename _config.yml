# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
lang: en
title: Jekyll-IndieWeb
email: your-email@domain.com
description: A Jekyll quick start to getting up and going with the indieweb.
# Webmentions - leave blank (remove "yes") if you would not like to receive & display webmentions from other sites
webmentions:

baseurl: "/jekyll-indieweb" # the subpath of your site, e.g. /blog
url: "http://miklb.github.io/" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll
instagram_username: jekyll
flickr_username: jekyll
foursquare_username:
# Tumblr URL
tumblr_url: http://tumblr.com
# Linkedin profile URL - Expecting a full url, not username
linkedin_url: http://linkedin.com
# Facebook profile URL - Expecting a full url, not username
facebook_url: http://facebook.com


# Can be over ridden with author: in Front Matter
author: Your Name
bio: This is a small blurb that is used on the single post h-card that can be used separate from `site.description`.

# Expecting a full url, not relative to site.url
author_img: https://avatars3.githubusercontent.com/u/3083652

# Build settings
markdown: kramdown


plugins:
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-feed

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  offset: 2
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
